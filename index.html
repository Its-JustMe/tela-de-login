<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Meta-Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links: CSS-->
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/login.css" media="all">

    <link rel="stylesheet" href="/CSS/login-portrait.css" 
    media="screen and (orientation: portrait)"><!--Mobile Retrato-->

    <link rel="stylesheet" href="/CSS/login-landscape.css" 
    media="screen and (orientation: landscape)"><!--Modo Paisagem-->
    <!--Style p/ fontes externas-->
    <style>
        @font-face {
            font-family: Music-Warrior; /* Tipografia da Logo */
            src: url('/assets/fonts/Music\ Warrior.ttf')
            format('truetype');
        }
    </style>
    <!--Scripts-->
    <script charset="UTF-8" src="/JS/script.js"></script>
    
    <title>Login - Nudles</title>
</head>
<body>
    <div class="login"><!--Conteúdo do login-->
        <div class="card-front"><!--Card do login-->
            <h2>Faça seu login</h2>
            <form>
                <div class="forms">
                    <label for="txtnome">Login<br>
                        <input type="email" id="txtnome" name="nome" required>
                    </label>
                </div>
                <div class="forms">
                    <label for="txtsenha">Senha<br>
                        <input type="password" name="senha" id="txtsenha" required>
                    </label>
                </div>
                <div class="forms buttons">    
                    <input type="submit" value="Entrar" id="submit-btn">
                </div>
                <div class="help">
                    <span>
                        <a href="#" onclick="warn()">
                            Não tem uma conta?
                        </a><br>
                        <a href="#" onclick="warn()">
                            Esqueceu sua senha?
                        </a><br>
                        <a href="#" onclick="warn()">
                            Problemas?
                        </a>
                    </span>
                </div>
            </form>
            <div id="imagem"><!--Decoração para Computadores/Desktop-->
                <img src="/assets/imgs/character.png" class="avatar">
                <h3>Nudles</h3>
            </div>
        </div>
    </div>
    <div class="btn-google">
        <a href="#">
            <img src="/assets/imgs/google-btn.svg" class="google" onclick="warn()">
        </a>
    </div>
</body>
</html>
